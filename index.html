<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./resources/js/main.js"></script>

    <link href="resources/css/index.css" rel="stylesheet">
  </head>

  <body>
    <main class="container-fluid">
      <header class="row">
        <div class="d-flex justify-content-evenly">
          <div class="text-center">Turn Number
            <div class="text-center m-1" id="turnNumber">1</div>
          </div>
          <div class="text-center">Round Number
            <div class="row justify-content-evenly">
              <div class="text-center m-1 numberCircleSelected"
                id="roundNumber1">1</div>
              <div class="text-center m-1 numberCircle"
                id="roundNumber2">2</div>
              <div class="text-center m-1 numberCircle"
                id="roundNumber3">3</div>
              <div class="text-center m-1 numberCircle"
                id="roundNumber4">4</div>
              <div class="text-center m-1 numberCircle"
                id="roundNumber5">5</div>
            </div>
          </div>
          <div class="text-center">Declared Ambitions
            <div class="text-center m-1" id="declaredAmbitions">0</div>
          </div>
        </div>
      </header>

      <div class="row">
        <div class="container-fluid">
          <div class="row justify-content-md-center">

            <button type="button" class="btn btn-primary col-2 m-2"
              onclick="setupGame(2)">Setup
              Game 2</button>
            <button type="button" class="btn btn-primary col-2 m-2"
              data-bs-toggle="modal"
              data-bs-target="#numberOfPlayersModal">Setup
              Game 2+</button>
            <div class="row d-none" id="playerTemplate">
              <a class="text-decoration-none playerheader" id="playerancor"
                href="#0"
                role="button"
                data-bs-toggle="collapse" data-bs-target="#playerpanel">
                <div class="row">
                  <div class="col-auto" id="playernumber">Player x</div>
                  <div class="col-auto d-none"
                    id="playerinitiative">&#9733;</div>
                </div>
              </a>
              <div class="row collapse" id="playerpanel">

                <div class="row">Resources
                  <div class="row">
                    <div class="col-2">Fuel:</div>
                    <div class="col-auto input-group mb-3"
                      style="width: 160px;">
                      <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary"
                          id="minusButton_fuel" type="button"
                          onclick="plusMinusClicked(id, 'minus')"><i
                            class="bi bi-dash"></i></button>
                      </div>
                      <input type="text" class="form-control" id="fuelValue"
                        value="0" disabled>
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary"
                          id="plusButton_fuel" type="button"
                          onclick="plusMinusClicked(id, 'plus')"><i
                            class="bi bi-plus"></i></button>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-2">Materials:</div>
                    <div class="col-auto input-group mb-3"
                      style="width: 160px;">
                      <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary"
                          id="minusButton_materials" type="button"
                          onclick="plusMinusClicked(id, 'minus')"><i
                            class="bi bi-dash"></i></button>
                      </div>
                      <input type="text" class="form-control"
                        id="materialsValue" value="0" disabled>
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary"
                          id="plusButton_materials" type="button"
                          onclick="plusMinusClicked(id, 'plus')"><i
                            class="bi bi-plus"></i></button>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-2">Weapons:</div>
                    <div class="col-auto input-group mb-3"
                      style="width: 160px;">
                      <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary"
                          id="minusButton_weapons" type="button"
                          onclick="plusMinusClicked(id, 'minus')"><i
                            class="bi bi-dash"></i></button>
                      </div>
                      <input type="text" class="form-control" id="weaponsValue"
                        value="0" disabled>
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary"
                          id="plusButton_weapons" type="button"
                          onclick="plusMinusClicked(id, 'plus')"><i
                            class="bi bi-plus"></i></button>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-2">Relics:</div>
                    <div class="col-auto input-group mb-3"
                      style="width: 160px;">
                      <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary"
                          id="minusButton_relics" type="button"
                          onclick="plusMinusClicked(id, 'minus')"><i
                            class="bi bi-dash"></i></button>
                      </div>
                      <input type="text" class="form-control" id="relicsValue"
                        value="0" disabled>
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary"
                          id="plusButton_relics" type="button"
                          onclick="plusMinusClicked(id, 'plus')"><i
                            class="bi bi-plus"></i></button>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-2">Psionics:</div>
                    <div class="col-auto input-group mb-3"
                      style="width: 160px;">
                      <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary"
                          id="minusButton_psionics" type="button"
                          onclick="plusMinusClicked(id, 'minus')"><i
                            class="bi bi-dash"></i></button>
                      </div>
                      <input type="text" class="form-control" id="psionicsValue"
                        value="0" disabled>
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary"
                          id="plusButton_psionics" type="button"
                          onclick="plusMinusClicked(id, 'plus')"><i
                            class="bi bi-plus"></i></button>
                      </div>
                    </div>
                  </div>
                </div>

                  <div class="mt-3 text-center header1">
                    Cards
                  </div>
                  <div id="playerhand" class="btn-group row" role="group">
                  </div>
                  <button class="btn btn-secondary" id="playcard"
                    data-bs-toggle="tooltip"
                    onclick="playcardclick()">play card</button>
                </div>

              </div>
              <div class="row justify-content-md-center" id="playerslots">
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="fixed-bottom footerstyle">
        <div class="container-fluid h-100 py-2">
          <div class="row justify-content-md-center" id="playedcards">
          </div>
          <div class="row">
            <button type="button" class="btn btn-primary col m-2"
              id="nextTurn"
              onclick="nextTurn()" disabled>Next
              Turn</button>
            <button type="button" class="btn btn-primary col m-2"
              id="nextRound"
              onclick="nextRound()" disabled>Next
              Round</button>
          </div>
        </div>
      </footer>
    </main>

    <!-- Models -->
    <div class="modal fade" id="numberOfPlayersModal" tabindex="-1"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-body">
          <div class="modal-content">
            <div class="container">
              <div class="row">
                <div>How many players?</div>
              </div>
              <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal" onclick="setupGame(2)">2</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal" onclick="setupGame(3)">3</button>
                </div>
                <!--
                <div class="col">
                  <button type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal" onclick="setupGame(4)">4</button>
                </div>
              -->
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-primary"
                data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="yesNo" tabindex="-1" aria-labelledby="YesNo"
      aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="yesNoTitle">
              Title
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body d-flex">
            <p id="focusMessage">Focus</p>
          </div>
          <div class="modal-body d-flex">
            <p id="yesNoMessage">Message</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary"
              onclick="answerYes()"
              data-bs-dismiss="modal">
              Yes
            </button>
            <button type="button" class="btn btn-secondary"
              onclick="answerNo()"
              data-bs-dismiss="modal">
              No
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" type="text/javascript"></script> -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

  </body>
</html>
