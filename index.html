<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <script src="./resources/js/main.js"></script>

    <link href="resources/css/index.css" rel="stylesheet">
  </head>

  <body>
    <main class="container-fluid">
      <header class="row">
        <div class="d-flex justify-content-between">
          <div class="flex-fill">
            Testing
          </div>
          <div class="row">Turn Number:
            <div id="turnNumber">1</div>
          </div>

          <div class="row">Round Number:
            <div id="roundNumber">1</div>
          </div>

          <div class="row">Declared Ambitions:
            <div id="declaredAmbitions">0</div>
          </div>

          <div id="initiative">Player 1</div>
        </div>
      </header>

      <div class="row">
        <div class="container-fluid">
          <div class="row justify-content-md-center">

            <button type="button" class="btn btn-primary col-2 m-2"
              onclick="setupGame(2)">Setup
              Game 2</button>
            <button type="button" class="btn btn-primary col-2 m-2"
              data-bs-toggle="modal"
              data-bs-target="#numberOfPlayersModal">Setup
              Game 2+</button>
              <div class="row d-none" id="playerTemplate">
                <a class="text-decoration-none playerheader" id="playerancor"
                  href="#0"
                  role="button"
                  data-bs-toggle="collapse" data-bs-target="#playerpanel">
                  <div class="row" id="playernumber">Player x</div>
                </a>
                <div class="row collapse" id="playerpanel">
                  <div class="row">
                    <div class="col">Buildings on Map:</div>
                    <div class="col" id="numbuilding">0</div>
                  </div>
                  <div class="row">
                    <div class="col">Starports on Map:</div>
                    <div class="col" id="numstarports">0</div>
                  </div>

                  <div class="row">
                    <div class="col">Ships Deployed:</div>
                    <div class="col" id="numshipsdeployed">0</div>
                  </div>
                  <div class="row">
                    <div class="col">Agents Deployed:</div>
                    <div class="col" id="numagentsdeployed">0</div>
                  </div>

                  <div class="row">Resources
                    <div class="row">
                      <div class="col">Fuel:</div>
                      <div class="col" id="numfuel">0</div>
                    </div>
                    <div class="row">
                      <div class="col">Materials:</div>
                      <div class="col" id="nummaterials">0</div>
                    </div>
                    <div class="row">
                      <div class="col">Weapons:</div>
                      <div class="col" id="numweapons">0</div>
                    </div>
                    <div class="row">
                      <div class="col">Relics:</div>
                      <div class="col" id="numrelics">0</div>
                    </div>
                    <div class="row">
                      <div class="col">Psionic:</div>
                      <div class="col" id="numpsionic">0</div>
                    </div>
                  </div>
                  <div class="mt-3">
                    Cards:
                  </div>
                  <div id="playerhand" class="btn-group row" role="group">
                    </div>
                  <button class="btn btn-secondary" id="playcard"
                    onclick="playcardclick()">play card</button>
                </div>
              </div>
            <div class="row justify-content-md-center" id="playerslots">
            
            </div>
            <div class="row justify-content-md-center" id="playedcards">
            </div>
            <div class="row justify-content-md-center">
              <button type="button" class="btn btn-primary col m-2"
                id="nextTurn"
                onclick="nextTurn()" disabled>Next
                Turn</button>
              <button type="button" class="btn btn-primary col m-2"
                id="nextRound"
                onclick="nextRound()" disabled>Next
                Round</button>
            </div>
          </div>
        </div>
      </div>

      <footer class="fixed-bottom">
        footer
      </footer>
    </main>

    <!-- Models -->
    <div class="modal fade" id="numberOfPlayersModal" tabindex="-1"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-body">
          <div class="modal-content">
            <div class="container">
              <div class="row">
                <div>How many players?</div>
              </div>
              <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal" onclick="setupGame(2)">2</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal" onclick="setupGame(3)">3</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal" onclick="setupGame(4)">4</button>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-primary"
                data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
