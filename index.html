<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <script src="./resources/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div id="turnNumber">1</div>
      <div id="roundNumber">1</div>
      <div id="initiative">Player 1</div>
      <button type="button" class="btn btn-primary" onclick="setupGame()">Setup Game</button>
      <button type="button" class="btn btn-primary" onclick="nextRound()">Next Round</button>
      <div class="row">
        <div class="col-1"></div>
        <button class="col-1" type="button" data-bs-toggle="collapse" data-bs-target="#player2" aria-expanded="false" aria-controls="collapseExample">Show</button>
      </div>
      <div class="row">
        <div class="col-1 collapse.show">

          <div id="player1hand">

          </div>
        </div>
        <div class="col-1 collapse" id="player2">
          <div id="player2hand">

          </div>
        </div>
      </div>
      <div class="row" id="playedcards">

      </div>

    </div>
  </body>
</html>
