<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <script src="./resources/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <main class="container-fluid">
      <header class="row">
        <div class="d-flex justify-content-between">
          <div class="flex-fill">
            Testing
          </div>
          <button type="button" data-bs-toggle="collapse"
            data-bs-target="#player2" aria-expanded="false"
            aria-controls="collapseExample">Show Hand</button>
          <div class="row">Turn Number:
            <div id="turnNumber">1</div>
          </div>

          <div class="row">Round Number:
            <div id="roundNumber">1</div>
          </div>

          <div id="initiative">Player 1</div>
        </div>
      </header>

      <div class="row">
        <div class="container-fluid">
          <div class="row justify-content-md-center">
            <button type="button" class="btn btn-primary col-1 m-2"
              data-bs-toggle="modal"
              data-bs-target="#numberOfPlayersModal">Setup
              Game</button>
            <button type="button" class="btn btn-primary col-1 m-2"
              onclick="setupGame(2)">Setup
              Game</button>

            <div class="row justify-content-md-center">
              <div class="col-1 collapse.show">
                <div id="player1hand">

                </div>
              </div>
              <div class="col-1 collapse" id="player2">
                <div id="player2hand">

                </div>
              </div>
            </div>
            <div class="row justify-content-md-center" id="playedcards">
            </div>
            <div class="row justify-content-md-center">
              <button type="button" class="btn btn-primary col-1 m-2"
                id="nextRound"
                onclick="nextRound()" disabled>Next
                Round</button>
            </div>
          </div>
        </div>
      </div>

      <footer class="fixed-bottom">
        footer
      </footer>
    </main>

    <!-- Models -->
    <div class="modal fade" id="numberOfPlayersModal" tabindex="-1"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-body">
          <div class="modal-content">
            <div class="container">
              <div class="row">
                <div>How many players?</div>
              </div>
              <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-secondary" onclick="setupGame(2)">2</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-secondary" onclick="setupGame(3)">3</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-secondary" onclick="setupGame(4)">4</button>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-primary"
                data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
